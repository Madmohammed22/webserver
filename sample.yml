server:
  host: localhost
  port: 8080
  server_name: example.com
  client_max_body_size: 1m

  
  error_page:
     404: /error/404.html
  locations:
    /:
      redirect: /new_page
      root: /var/www/html
      index: index.html
      autoindex: off
  
    /api:
      root: /var/www/api
      methods: [get, post]
      autoindex: on

    /cgi-bin:
      root: /var/www/cgi-bin
      methods: [get, post]
      cgi: .py:/usr/bin/python3

    /upload:
      # redirect: /new_page
      methods: [post]
