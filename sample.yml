server:
  port: 8000
  host: 10.0.2.15
  server_name: mmad.com
  client_max_body_size: 1m
  root: /ROOT/html
  error_page:
     403: root/error/403.html
     400: root/error/400.html
     404: root/error/404.html
     405: root/error/405.html
     408: root/error/408.html
     410: root/error/410.html
     415: root/error/415.html
  locations:

    /cgi-bin/:
      root: /home/mmad/Desktop/webserve/ROOT/html/
      index: main.py
      autoindex: on
      cgi: [.py:/usr/bin/python3, .php:/usr/bin/php]
      methods: [get, post]

    /:
      # redirect: /index.html
      root: ROOT/html
      index: [index.html]
      autoindex: on
      methods: [get, delete, post]
      # upload: root

    /media/:    # url /data/../data/
      # redirect: /content
      index: [message.txt]
      root: ROOT/html
      autoindex: off
      methods: [get, delete]

    /content/:
      # redirect: /media/
      root: ROOT/html
      index: index.txt
      autoindex: on
      methods: [get]
    
    /uploads/:
      # redirect : /content/
      root : root/html
      index : test.txt
      autoindex: on
      methods: [get, post]
      upload: root/upload



