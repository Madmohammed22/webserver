server:
  port: 8000
  host: 10.0.2.15

  server_name: example.com
  client_max_body_size: 1m
  
  error_page:
     400: root/error/400.html
     404: root/error/404.html
     405: root/error/405.html
     408: root/error/408.html
     410: root/error/410.html
     415: root/error/415.html
  locations:
    /: 
      redirect: /index.html
      root: /var/www/html
      index: index.html
      autoindex: on
      methods: [delete, post, get]

    /op/: 
      redirect: /index.html
      root: /var/www/html
      index: index.html, index.html
      autoindex: on
      methods: [post, delete, get]

    /cgi-bin/:
      root: /var/www/cgi-bin
      methods: [get, post]
      cgi: .py:/usr/bin/python3

    /upload/:
      methods: [post, delete, get]

server:
  port: 7000
  host: 10.0.2.15

  server_name: mmad.com
  client_max_body_size: 1m
  
  error_page:
     403: root/error/403.html
     400: root/error/400.html
     404: root/error/404.html
     405: root/error/405.html
     408: root/error/408.html
     410: root/error/410.html
     415: root/error/415.html
