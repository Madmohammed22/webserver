server:
  port: 8080
  host: localhost
  server_name: mmad.com
  client_max_body_size: 1m
  root: /root/html
  error_page:
     403: root/error/403.html
     400: root/error/400.html
     404: root/error/404.html
     405: root/error/405.html
     408: root/error/408.html
     410: root/error/410.html
     415: root/error/415.html
  locations:

    /cgi-bin/:
      root: root/content
      index: cookies.py
      autoindex: on
      cgi: [.py:/usr/bin/python3, .php:/usr/bin/php]
      methods: [get, post]

    /:
      root: root/content
      autoindex: on
      methods: [get, delete, post]
      upload: root

    /media/:
      index: [message.txt]
      root: root/content
      autoindex: off
      methods: [get, delete]

    /content/:
      root: root/
      index: index.txt
      autoindex: on
      methods: [get, delete]
    
    /uploads/:
      root : root/content
      index : test.txt
      autoindex: on
      methods: [get, post]
      upload: root/upload



